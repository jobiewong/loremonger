name: Release

on:
  push:
    branches: [master] # or main

jobs:
  semantic_release:
    env:
      CENTRAL_LICENSE_KEY: ${{ secrets.CENTRAL_LICENSE_KEY }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      next_version: ${{ steps.meta.outputs.version }}
      release_notes: ${{ steps.meta.outputs.notes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - id: release
        name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          CENTRAL_LICENSE_KEY: ${{ secrets.CENTRAL_LICENSE_KEY }}
        run: npx semantic-release

      # capture metadata for downstream jobs (uses @semantic-release/exec postrelease hook)
      - id: meta
        run: |
          if [ -f release-info.json ]; then
            cat release-info.json
            echo "version=$(jq -r .version release-info.json)" >> "$GITHUB_OUTPUT"
            echo "notes<<'EOF'" >> "$GITHUB_OUTPUT"
            jq -r .notes release-info.json >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "No release was created. Skipping metadata extraction."
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "notes=" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: release-info
          path: release-info.json

  tauri_build:
    needs: semantic_release
    if: needs.semantic_release.outputs.next_version != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - if: matrix.platform == 'ubuntu-22.04'
        name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: release-info

      - name: Build + upload via tauri-action
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          CENTRAL_LICENSE_KEY: ${{ secrets.CENTRAL_LICENSE_KEY }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}
          tagName: v${{ needs.semantic_release.outputs.next_version }}
          releaseName: "v${{ needs.semantic_release.outputs.next_version }}"
          releaseBody: ${{ needs.semantic_release.outputs.release_notes }}
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPath: latest.json
